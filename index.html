<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZZZ Glossary: H5P Test</title>
    
    <!-- 使用單一 p5.js 載入（避免重複載入） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <!-- 引入您的分數顯示邏輯 (必須在 p5.js 之後載入) -->
    <!-- 確保 JS 檔案載入順序正確，以讓變數作用於全域範圍 -->
    <script src="sketch.js"></script>
    
    <style>
        /* 讓內容置中方便查看 */
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh; 
            font-family: Arial, sans-serif;
        }
        #h5pContainer {
            margin-top: 20px;
        }
        /* 測試控制面板 */
        #testControls {
            margin-top: 16px;
        }
        #testControls button {
            padding: 8px 12px;
            font-size: 14px;
            margin-right: 8px;
            cursor: pointer;
        }

        /* 新增：p5 canvas 的容器（避免畫布覆蓋其他內容） */
        #p5CanvasContainer {
            margin-top: 22px;
            width: 480px;             /* 預設寬度，可依需求調整 */
            height: 480px;            /* 預設高度，可依需求調整 */
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;  /* 若要背景色，可改為黑色或其他 */
            box-sizing: border-box;
        }

        /* 當畫布太寬，讓容器隨視窗縮放 */
        @media (max-width: 600px) {
            #p5CanvasContainer {
                width: calc(100% - 40px);
                height: calc((100% - 40px) * 0.85);
            }
        }
    </style>
</head>
<body>
    <h1>Zenless Zone Zero: Glossary Test</h1>
    <p>Scratch words below to particular blank.</p>
    
    <div id="h5pContainer">
        <!-- 嵌入 H5P 匯出檔案 -->
        <iframe 
            id="h5pIframe" 
            src="zzzv.html" 
            width="800" 
            height="600" 
            style="border: 2px solid #ccc;">
        </iframe>
    </div>

    <!-- 新增：專門放 p5.js canvas 的容器，讓畫布不會蓋到其他元素 -->
    <div id="p5CanvasContainer" aria-hidden="false"></div>

    <script>
        // Test buttons: simulate messages that sketch.js listens for.
        document.getElementById('test100').addEventListener('click', function () {
            // Simulate H5P result posted to window
            window.postMessage({ type: 'H5P_SCORE_RESULT', score: 100, maxScore: 100 }, '*');
        });

        document.getElementById('test75').addEventListener('click', function () {
            window.postMessage({ type: 'H5P_SCORE_RESULT', score: 75, maxScore: 100 }, '*');
        });

        document.getElementById('directFireworks').addEventListener('click', function () {
            // Call the helper exposed by sketch.js to spawn fireworks directly
            if (typeof window.triggerGradeFireworks === 'function') {
                // spawn 6 fireworks (this helper ensures draw loop runs)
                window.triggerGradeFireworks(6);
            } else if (typeof window.spawnFireworks === 'function') {
                spawnFireworks(6);
                if (typeof loop === 'function') loop();
            } else {
                alert('Fireworks helper not available yet. Ensure sketch.js is loaded.');
            }
        });
    </script>

    <!-- 分數將顯示在 p5.js 創建的 Canvas 上（放在 #p5CanvasContainer） -->
</body>
</html>
