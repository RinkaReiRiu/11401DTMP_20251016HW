    <script src="libraries/p5.sound.min.js"></script>
    <!-- 引入您的分數顯示邏輯 (必須在 p5.js 之後載入) -->

    <script src="sketch.js"></script>
    
    <style>
        /* 讓內容置中方便查看 */
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh; 
            font-family: Arial, sans-serif;
        }
        #h5pContainer {
            margin-top: 20px;
        }

        /* 新增：p5 canvas 的容器（避免畫布覆蓋其他內容） */
        #p5CanvasContainer {
            margin-top: 22px;
            width: 480px;             /* 預設寬度，可依需求調整 */
            height: 480px;            /* 預設高度，可依需求調整 */
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;  /* 若要背景色，可改為黑色或其他 */
            box-sizing: border-box;
        }

        /* 當畫布太寬，讓容器隨視窗縮放 */
        @media (max-width: 600px) {
            #p5CanvasContainer {
                width: calc(100% - 40px);
                height: calc((100% - 40px) * 0.85);
            }
        }
    </style>
</head>

    <div id="h5pContainer">

            width="800" 
            height="600" 
            style="border: 2px solid #ccc;">

    </div>

    <!-- p5.js canvas 容器（畫布將被放入此容器，不會遮住頁面其他元素） -->
